<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DE0C5"/>
      <stop offset="100%" style="stop-color:#3ECFB2"/>
    </linearGradient>
    <linearGradient id="limeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B5E550"/>
      <stop offset="100%" style="stop-color:#9ACD32"/>
    </linearGradient>
  </defs>

  <!-- TEAL GEAR (top-left) -->
  <g transform="translate(35, 35)">
    <circle cx="0" cy="0" r="26" fill="url(#tealGrad)"/>
    <!-- Gear teeth -->
    <g fill="url(#tealGrad)">
      <rect x="-3" y="-34" width="6" height="10" rx="1"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(30)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(60)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(90)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(120)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(150)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(180)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(210)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(240)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(270)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(300)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(330)"/>
    </g>
    <circle cx="0" cy="0" r="15" fill="#1E2A3B"/>
    <!-- Decorative -->
    <circle cx="0" cy="0" r="11" fill="none" stroke="white" stroke-width="1" stroke-dasharray="2 2"/>
    <circle cx="-7" cy="-7" r="2" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="-7" cy="-7" r="0.8" fill="white"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="white" stroke-width="1"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="white" stroke-width="1"/>
  </g>

  <!-- LIME GEAR (bottom-right) -->
  <g transform="translate(65, 65)">
    <circle cx="0" cy="0" r="26" fill="url(#limeGrad)"/>
    <!-- Gear teeth - offset -->
    <g fill="url(#limeGrad)">
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(15)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(45)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(75)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(105)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(135)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(165)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(195)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(225)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(255)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(285)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(315)"/>
      <rect x="-3" y="-34" width="6" height="10" rx="1" transform="rotate(345)"/>
    </g>
    <circle cx="0" cy="0" r="15" fill="#1E2A3B"/>
    <!-- Decorative -->
    <circle cx="0" cy="0" r="11" fill="none" stroke="white" stroke-width="1" stroke-dasharray="2 2"/>
    <circle cx="7" cy="7" r="2" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="7" cy="7" r="0.8" fill="white"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="white" stroke-width="1"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="white" stroke-width="1"/>
  </g>

  <!-- Center overlay -->
  <circle cx="50" cy="50" r="17" fill="#1E2A3B"/>
</svg>